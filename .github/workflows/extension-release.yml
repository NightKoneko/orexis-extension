name: Extension Release

on:
  push:
    tags:
      - '*.*.*'
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install extension dependencies
        run: npm ci

      - name: Prepare artifacts directory
        run: mkdir -p artifacts

      - name: Validate required secrets
        run: |
          test -n "${{ secrets.FIREFOX_AMO_API_KEY }}" || (echo "Missing FIREFOX_AMO_API_KEY" && exit 1)
          test -n "${{ secrets.FIREFOX_AMO_API_SECRET }}" || (echo "Missing FIREFOX_AMO_API_SECRET" && exit 1)
          test -n "${{ secrets.CHROMIUM_CRX_PRIVATE_KEY_PEM }}" || (echo "Missing CHROMIUM_CRX_PRIVATE_KEY_PEM" && exit 1)

      - name: Resolve release version
        id: version
        run: |
          RELEASE_SHA="${GITHUB_SHA}"

          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION="${GITHUB_REF_NAME}"
            if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "Tag '$VERSION' is invalid. Use plain semver like 1.0.0"
              exit 1
            fi
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "release_sha=$RELEASE_SHA" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          CURRENT_VERSION="$(node -p "require('./package.json').version")"
          BUMP_TYPE="${{ github.event.inputs.bump }}"
          NEXT_VERSION="$(node -e "const [major,minor,patch]=process.argv[1].split('.').map(Number); const type=process.argv[2]; let m=major,n=minor,p=patch; if(type==='major'){m+=1;n=0;p=0;} else if(type==='minor'){n+=1;p=0;} else {p+=1;} process.stdout.write([m,n,p].join('.'));" "$CURRENT_VERSION" "$BUMP_TYPE")"

          NEXT_VERSION="$NEXT_VERSION" node -e "const fs=require('fs'); const version=process.env.NEXT_VERSION; for (const file of ['package.json','manifest.json','manifest.firefox.json']) { const json=JSON.parse(fs.readFileSync(file,'utf8')); json.version=version; fs.writeFileSync(file, JSON.stringify(json, null, 2)+'\\n'); }"

          echo "version=$NEXT_VERSION" >> "$GITHUB_OUTPUT"
          echo "release_sha=$RELEASE_SHA" >> "$GITHUB_OUTPUT"

      - name: Build Chromium extension
        run: npm run build

      - name: Package Chromium ZIP
        run: |
          cd dist
          zip -r ../artifacts/orexis-chromium.zip .

      - name: Write Chromium CRX private key
        run: |
          printf '%s' "${{ secrets.CHROMIUM_CRX_PRIVATE_KEY_PEM }}" > .crx-key.pem
          chmod 600 .crx-key.pem

      - name: Package Chromium CRX
        run: npm exec --yes crx3@2.0.0 -- -p .crx-key.pem -o artifacts/orexis-chromium.crx dist

      - name: Build Firefox extension
        run: npm run build:firefox

      - name: Sign Firefox XPI
        run: |
          npm exec --yes web-ext@8.9.0 -- sign \
            --source-dir=dist \
            --channel=unlisted \
            --api-key="${{ secrets.FIREFOX_AMO_API_KEY }}" \
            --api-secret="${{ secrets.FIREFOX_AMO_API_SECRET }}" \
            --artifacts-dir=artifacts

      - name: Normalize Firefox artifact name
        run: |
          XPI_PATH="$(ls artifacts/*.xpi | head -n 1)"
          cp "$XPI_PATH" artifacts/orexis-firefox.xpi

      - name: Remove temporary signing key
        run: rm -f .crx-key.pem

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          target_commitish: ${{ steps.version.outputs.release_sha }}
          files: |
            artifacts/orexis-chromium.crx
            artifacts/orexis-chromium.zip
            artifacts/orexis-firefox.xpi
          fail_on_unmatched_files: true
          generate_release_notes: true